<!doctype html>
<html>

<head>
    <title>This is the title of the webpage!</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>

<body>
    <h3 style="align-content: center;">Vega-Lite Visulization</h3>
    <p>
        This visulization uses vega-lite package. The dataset is UIUC's building-inventory data.
    </p>
    <div id='viz'>
        <script>
            var vlSpec = {
                "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
                "data": {
                    "url": "https://raw.githubusercontent.com/sophia-xxx/sophia.github.io/master/building_inventory.csv",
                    "format": {
                        "type": "csv",
                        "parse": null
                    }
                },
                "mark": "circle",
                "encoding": {
                    "x": {
                        "field": "Year Constructed",
                        "type": "quantitative"
                    },
                    "y": {
                        "field": "Square Footage",
                        "type": "quantitative"
                    }
                }
            };
            vegaEmbed('#viz', vlSpec);
        </script>
    </div>
</body>

</html>
